name: gh-pages

on:
  # Runs on pushes targeting the default branch
  push:
    paths-ignore:
      - README.md
      - CONTRIBUTING.md
      - LICENSE.md
      - .gitignore
    branches: ["*"]
  release:
    types:
      - created
      - edited

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
    compile-oidfed4wa:
        name: Compile site assets
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v3
          
          - name: Create html folder
            run: mkdir html
    
          - name: Show folders
            run: ls -al
    
          - name: Show branch name
            run: echo "$BRANCH_NAME"

          - name: Run the build process with Docker
            run: |     
                docker run \
                -v /${{ github.workspace }}:/data danielfett/markdown2rfc \
                openid-federation-4-wallet-architectures-1_0.md
          - name: rename
            run: |
                mv ./openid-federation-4-wallet-architectures-1_0*.html ./html/openid-federation-4-wallet-architectures-wg-$BRANCH_NAME.html
    
    publish-to-pages:
      name: Publish to GitHub Pages
      needs: compile-oidfed4wa
      runs-on: ubuntu-latest
      uses: crazy-max/ghaction-github-pages@v2
      with:
        target_branch: gh-pages
        build_dir: html
        keep_history: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
